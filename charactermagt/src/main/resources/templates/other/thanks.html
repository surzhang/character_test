<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结束页面</title>
    <meta charset="utf-8">
    <style>
        html {
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            background-image: url("/image/1.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .error{width: 500px;margin: 0 auto;}
        #count b{font-size: 40px;color: #bf3333;}
    </style>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div class="error">
    <span style="font-size: 30px; color: #FFFF00" >Thanks,感谢您的参与</span><br>
    <span id="count" style="padding-left: 60px;"><b>3</b></span>
    <span>秒后返回登录页面</span>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery'],function(){
        var $=layui.jquery;
        $(function() {
            var count = 3;
            setInterval(function() {
                count--;
                if (count <= 0) window.location.href = "/test/toTestLogin";
                $("#count").html("<b>" + count + "</b>");
            }, 1000);
        });})
</script>
</body>
</html>
